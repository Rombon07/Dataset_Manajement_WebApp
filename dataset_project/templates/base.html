<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dataset App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Google Font (Optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f8;
            margin: 0;
        }

        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #5e35b1;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1rem;
            position: fixed;
        }

        .sidebar h4 {
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
        }

        .nav-link {
            color: #e0d7f9;
            padding: 0.5rem 0.75rem;
            border-radius: 0.3rem;
            margin-bottom: 0.5rem;
            transition: background 0.3s, color 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            background-color: #7e57c2;
            color: #fff;
        }

        .btn-upload {
            background-color: #fff;
            color: #5e35b1;
            font-weight: 600;
        }

        .btn-upload:hover {
            background-color: #ede7f6;
        }

        .logout {
            margin-top: auto;
        }

        .content {
            margin-left: 220px;
            padding: 2rem;
            width: 100%;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 0.5rem 1rem;
            }

            .content {
                margin-left: 0;
                padding: 1rem;
            }

            .logout {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div>
            <h4>DatasetApp</h4>
            <a href="{% url 'upload_dataset' %}" class="btn btn-upload w-100 mb-4">+ Upload Dataset</a>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'mydata' %}active{% endif %}" href="{% url 'mydata' %}">My Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                </li>
            </ul>
        </div>

        <!-- Logout button -->
        <div class="logout">
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-outline-light w-100">Logout</button>
            </form>
        </div>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
