{% extends "dataset/base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Upload Dataset - Langkah 1</h2>
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label fw-semibold" for="id_name">Nama Dataset</label>
            {{ form.name|add_class:"form-control" }}
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold" for="id_description">Deskripsi Dataset</label>
            {{ form.description|add_class:"form-control" }}
        </div>

        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg rounded-pill">Lanjut ke Langkah 2</button>
        </div>
    </form>
</div>
{% endblock %}
