<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dataset App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .auth-container {
            display: flex;
            height: calc(100vh - 56px); /* kurang tinggi navbar */
        }
        .auth-image {
            flex: 1;
            background: url("{% static 'accounts/login-illustration.png' %}") no-repeat center center;
            background-size: contain;
            background-color: #fff;
        }
        .auth-form {
            flex: 1;
            background-color: #5e35b1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'landing' %}">DatasetApp</a>
        <div class="d-flex">
            <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
            <a href="{% url 'register' %}" class="btn btn-outline-light">Register</a>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}

</body>
</html>
